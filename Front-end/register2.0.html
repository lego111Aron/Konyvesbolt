<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book25</title>
    <link rel="stylesheet" href="StyleSheets/temp.css">
    <script src="https://kit.fontawesome.com/0b5692342b.js" crossorigin="anonymous"></script>
</head>
<body id="registerBody">



    <div class="container">
        <div class="form-box">
            <h1>Regisztráció</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="NEV" id="" placeholder="Név">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="EMAIL" id="" placeholder="E-mail cím">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="FELHASZNALONEV" id="" placeholder="Felhasználónév">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="JELSZO" id="" placeholder="Jelszó">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Jelszó újra">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="TELEFON" id="" placeholder="Telefonszám">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" name="LAKCIM" id="" placeholder="Lakcím">
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
