<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book25</title>
    <link rel="stylesheet" href="StyleSheets/style.css">
</head>
<body id="registerBody">

    <div class="topbar">
        <div class="logo"><a href="index.html">BOOK<span>25</span>.hu</a></div>
    </div>

    <div class="regisztracio">
        <h2>Regisztráció</h2>

        <form action="#" method="post">

            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" required>

            <label for="nev">Név</label>
            <input type="text" id="nev" name="nev" required>

            <label for="felhasznalonev">Felhasználónév</label>
            <input type="text" id="felhasznalonev" name="felhasznalonev" required>

            <label for="jelszo">Jelszó</label>
            <input type="password" id="jelszo" name="jelszo" required>

            <label for="jelszoUjra">Jelszó újra</label>
            <input type="password" id="jelszoUjra" name="jelszoUjra" required>

            <label for="telefon">Telefonszám</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="lakcim">Lakcím</label>
            <input type="text" id="lakcim" name="lakcim" required>

        </form>
    </div>

    
</body>
</html>
